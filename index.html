<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stupid Homework Due Before Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
</head>
<body>
  <body class="w3-light-grey">
      <!-- Page Container -->
      <div class="w3-content w3-margin-top" style="100%">
          <!-- The Grid -->
          <div class="w3-row-padding">

              <div class="row">

                      <div class="w3-white w3-text-grey w3-card-4">
                          <div class="w3-container"style="100%">
                              <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>The Trains!</b></p>
                          </div>
                          <div class="container"></div>
                          <div class="panel-body">
                              <table class="table table-hover" style="width:100%" id='trains-table'>
                                  <thead>
                                      <tr>
                                          <th>Train</th>
                                          <th>Destination</th>
                                          <th>Frequency</th>
                                          <th>Next Arrival</th>
                                          <th>Minutes Away</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                      <br>
                <div class="w3-third" style="width: 100%">
                <div class="w3-container w3-card-2 w3-white w3-margin-bottom">
                          <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Keep Track of Them Trains</h2>

                          <div class="w3-container">
                              <h5 class="w3-opacity"><b></b></h5>
                              <h6 class="w3-text-teal">
                            <form role="form">
                              <div class="form-group">
                                <label for="name-input">Train Name</label>
                                <input class="form-control" id="name-input" type="text">
                              </div>
                          </div>

  <div class="w3-container">
    <h5 class="w3-opacity"></h5>
    <h6 class="w3-text-teal">
        <div class="form-group">
          <label for="destination-input">Destination</label>
          <input class="form-control" id="destination-input" type="text">
        </div>
      </div>
  <div class="w3-container">
    <h5 class="w3-opacity"><b></b></h5>
    <h6 class="w3-text-teal">
      <div class="form-group">
        <label for="frequency-input">Frequency</label>
        <input class="form-control" id="frequency-input" type="number">
      </div>
  </div>

  <div class="w3-container">
    <h5 class="w3-opacity"></h5>
    <h6 class="w3-text-teal">
      <div class="form-group">
        <label for="nextarrival-input">Next Arrival</label>
        <input class="form-control" id="nextarrival-input" type="00:00">
      </div>
  <div class="w3-container">
    <h5 class="w3-opacity"></h5>
    <h6 class="w3-text-teal">
      <div class="form-group">
        <label for="minuteaway-input">Minutes Away</label>
        <input class="form-control" id="minuteaway-input" type="number">
      </div>
    <button class="btn btn-default" id="add-user" type="submit">Submit</button>
    </form>
  </div>
</div>
</div>
</body>
<script src="script.js"></script>

</html>
